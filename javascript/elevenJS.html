<html>
    <head>
        <title>Click Me</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
        <style>
            #alte{
                visibility: hidden
            }
        </style>
        <script>
            function check(){
                
               var name = document.getElementById("fname").value
               if(name == ""){
                    document.getElementById("alte").style.visibility="visible"
               }
            }
        </script>
        
    </head>

    <body>
        FirstName*:<input type="text" id="fname" placeholder="FirstName"/>
        <div class="alert alert-danger" id="alte">
            Please enter firstNAme
        </div>
        LastName:<input type="text" placeholder="LasttName"/>
        <input type="button" value="Click" onclick="check()"/>
    </body>
</html>
